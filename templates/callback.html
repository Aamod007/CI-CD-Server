<!DOCTYPE html>
<html>
<head>
    <title>Authenticating...</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%); color: #1e293b; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
        .loader { text-align: center; background: white; padding: 48px; border-radius: 24px; box-shadow: 0 20px 60px rgba(0,0,0,0.08); }
        .spinner { width: 48px; height: 48px; border: 4px solid #e2e8f0; border-top-color: #3b82f6; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 20px; }
        @keyframes spin { to { transform: rotate(360deg); } }
        p { color: #64748b; font-size: 15px; }
    </style>
</head>
<body>
    <div class="loader">
        <div class="spinner"></div>
        <p>Authenticating with GitHub...</p>
    </div>
    <script>
        // Get tokens from URL hash (Supabase returns them there)
        const hash = window.location.hash.substring(1);
        const params = new URLSearchParams(hash);
        const accessToken = params.get('access_token');
        const refreshToken = params.get('refresh_token');
        
        if (accessToken) {
            // Store tokens and redirect
            localStorage.setItem('supabase_token', accessToken);
            localStorage.setItem('github_token', accessToken);
            if (refreshToken) localStorage.setItem('refresh_token', refreshToken);
            window.location.href = '/';
        } else {
            // Check for error
            const error = params.get('error_description') || 'Authentication failed';
            alert(error);
            window.location.href = '/';
        }
    </script>
</body>
</html>
